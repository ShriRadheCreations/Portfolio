<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shri Radhe Portfolio</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    /* ========== GLOBAL THEME ========== */
    body {
      margin: 0;
      background: linear-gradient(180deg, #000428 0%, #004e92 100%);
      color: #fff;
      font-family: "Press Start 2P", cursive, monospace;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    /* Glowing starry background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(white 1px, transparent 1px);
      background-size: 3px 3px;
      opacity: 0.08;
      animation: twinkle 20s infinite linear;
      z-index: 0;
    }

    @keyframes twinkle {
      from { transform: translateY(0); }
      to { transform: translateY(-200px); }
    }

    /* ========== NAVBAR ========== */
    .navbar {
      background-color: rgba(0, 0, 0, 0.85);
      border-bottom: 2px solid #44d9ff;
      box-shadow: 0 0 15px #44d9ff55;
      backdrop-filter: blur(4px);
      padding: 10px 20px;
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #8feeff !important;
      text-shadow: 0 0 8px #8feeff;
      letter-spacing: 2px;
      font-size: 14px;
    }

    .navbar-brand img {
      height: 40px;
      width: 40px;
      border-radius: 8px;
      box-shadow: 0 0 8px #8feeffaa;
      object-fit: contain;
    }

    .nav-link {
      color: #fff !important;
      transition: color 0.3s, text-shadow 0.3s;
      font-size: 12px;
    }

    .nav-link:hover {
      color: #ffe066 !important;
      text-shadow: 0 0 6px #ffe066;
    }

    /* ========== HERO SECTION (LOGO + TEXT) ========== */
    .hero-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 90vh;
      padding-top: 120px;
      gap: 2rem;
      position: relative;
      z-index: 1;
      overflow: hidden;
    }

    /* === Background Image === */
    .hero-section::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("bg.png") center/cover no-repeat;
      filter: blur(5px) brightness(0.5);
      z-index: -1;
      transform: scale(1.05);
      animation: subtleMove 30s infinite alternate ease-in-out;
    }

    @keyframes subtleMove {
      0% { transform: scale(1.05) translateY(0); }
      50% { transform: scale(1.08) translateY(-10px); }
      100% { transform: scale(1.05) translateY(0); }
    }

    /* ===== LOGO FIXED STYLE ===== */
    .main-logo {
      width: 420px;
      height: auto;
      border-radius: 0;
      margin-bottom: 15px;
      object-fit: contain;
      filter: drop-shadow(0 0 25px rgba(255, 204, 0, 0.8))
              drop-shadow(0 0 50px rgba(255, 153, 0, 0.4));
    }

    .welcome-text {
      font-size: 16px;
      color: #ffe066;
      text-shadow: 0 0 10px #ffe066aa;
      margin-bottom: 40px;
    }

    /* ========== NEW BUTTON STYLES (From Uiverse.io by rubyreapergaming) ========== */
    .btn {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 24rem;
      height: 5rem;
      overflow: hidden;
      background-size: 300% 300%;
      backdrop-filter: blur(1rem);
      border-radius: 10px;
      transition: 0.5s;
      animation: gradient_301 5s ease infinite;
      border: double 4px transparent;
      background-image: linear-gradient(#161a25, #161a25),
        linear-gradient(
          137.48deg,
          #44d9ff 10%,
          #8feeff 45%,
          #004e92 67%,
          #161a25 87%
        );
      background-origin: border-box;
      background-clip: content-box, border-box;
      font-family: "Orbitron", sans-serif;
      cursor: pointer;
    }

    #container-stars {
      position: absolute;
      z-index: -1;
      width: 100%;
      height: 100%;
      overflow: hidden;
      transition: 0.5s;
      backdrop-filter: blur(1rem);
      border-radius: 10px;
    }

    strong {
      z-index: 2;
      font-family: "Orbitron", sans-serif;
      font-size: 16px;
      letter-spacing: 2px;
      color: #ffffff;
      text-shadow: 0 0 4px white;
    }

    #glow {
      position: absolute;
      display: flex;
      width: 12rem;
    }

    .circle {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      filter: blur(2rem);
    }

    .circle:nth-of-type(1) {
      background: rgba(68, 217, 255, 0.636);
      animation: orbit 8s linear infinite;
    }

    .circle:nth-of-type(2) {
      background: rgba(143, 238, 255, 0.704);
      animation: orbit 10s linear infinite;
    }

    .btn:hover #container-stars {
      z-index: 1;
      background-color: #161a25;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    .btn:active {
      border: double 4px #004e92;
      background-origin: border-box;
      background-clip: content-box, border-box;
      animation: none;
    }

    .btn:active .circle {
      background: #004e92;
    }

    @keyframes orbit {
      from {
        transform: rotate(0deg) translateX(100px) rotate(0deg);
      }
      to {
        transform: rotate(360deg) translateX(100px) rotate(-360deg);
      }
    }

    #stars {
      position: relative;
      background: transparent;
      width: 200rem;
      height: 200rem;
    }

    #stars::after {
      content: "";
      position: absolute;
      top: -10rem;
      left: -100rem;
      width: 100%;
      height: 100%;
      animation: animStarRotate 90s linear infinite;
      background-image: radial-gradient(#ffffff 1px, transparent 1%);
      background-size: 50px 50px;
    }

    #stars::before {
      content: "";
      position: absolute;
      top: 0;
      left: -50%;
      width: 170%;
      height: 500%;
      animation: animStar 60s linear infinite;
      background-image: radial-gradient(#ffffff 1px, transparent 1%);
      background-size: 50px 50px;
      opacity: 0.5;
    }

    @keyframes animStar {
      from { transform: translateY(0); }
      to { transform: translateY(-135rem); }
    }

    @keyframes animStarRotate {
      from { transform: rotate(360deg); }
      to { transform: rotate(0); }
    }

    @keyframes gradient_301 {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .coming-soon {
      font-size: 12px;
      color: #ffe066;
      margin-top: 10px;
      text-shadow: 0 0 8px #ffe066aa;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 10px;
      color: #888;
      margin-top: 40px;
    }
  </style>
